name: Go Workflows
on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"
  pull_request:  # Default: opened, reopened, synchronize
    branches:
      - master
      - main

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: true

jobs:
  lint:
    name: golangci-lint
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - name: Setup Go ToolChain
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version-file: "./go.mod"
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@82d40c283aeb1f2b6595839195e95c2d6a49081b
        with:
          version: "latest"
          args: "--config=./.golangci.yml"

  coverage:
    name: code-coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - name: Setup Go ToolChain
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version-file: "./go.mod"
      - name: Calculate Code Coverage
        run: |
          make coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@84508663e988701840491b86de86b666e8a86bed
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ${{ github.repository }}
          files: "./coverage/coverage.out"
          codecov_yml_path: "./.codecov.yml"

  build-and-analyze:
    name: codeql-analysis
    runs-on: ubuntu-latest
    needs:
      - lint
      - coverage
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
    - name: Setup Go ToolChain
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
      with:
        go-version-file: "./go.mod"
    - name: Initialize CodeQL
      uses: github/codeql-action/init@d39d31e687223d841ef683f52467bd88e9b21c14
      with:
        languages: go
        build-mode: manual
    - name: Build App
      run: |
        make build
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@d39d31e687223d841ef683f52467bd88e9b21c14
      with:
        category: "/language:go"

  build-container-image:
    permissions:
      contents: read
      actions: read
      packages: write
    env:
      REGISTRY: ghcr.io
    name: Build
    runs-on: ubuntu-latest
    needs:
      - lint
      - coverage
    steps:
      - name: Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - name: Extract metadata
        id: img-metadata
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
      - name: Login to Container Registry
        if: ${{ github.event_name != 'pull_request' && github.ref_type == 'tag' }}
        uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true
      - name: Build and Push
        id: build-img
        uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && github.ref_type == 'tag' }}
          tags: ${{ steps.img-metadata.outputs.tags }}
          labels: ${{ steps.img-metadata.outputs.labels }}
          platforms: linux/amd64
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@d710430a6722f083d3b36b8339ff66b32f22ee55
        with:
          image-ref: ${{ steps.build-img.outputs.imageid }}
          exit-code: "1"
          ignore-unfixed: true
          trivyignores: "./.trivyignore"
