run:
  timeout: 30m
  tests: false
  skip-dirs-use-default: true

issues:
  exclude-rules:
    - linters:
        - lll
      source: "^//go:generate "
  exclude-files:
    - ".*mock\\.go$"
    - ".*test\\.go$"
    - ".*\\.gen\\.go$"
    - ".*\\.generated\\.go$"
    - ".*\\.pb\\.go$"
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false

linters:
  enable-all: true
  disable:
    - contextcheck
    - cyclop
    - decorder
    - depguard
    - dogsled
    - dupword
    - errchkjson
    - execinquery
    - exhaustruct
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
    - gci
    - ginkgolinter
    - gocognit
    - goconst	
    - gocyclo
    - godot
    - godox
    - gofumpt
    - goheader
    - gomnd
    - gomodguard
    - gosmopolitan 
    - grouper
    - importas
    - inamedparam
    - interfacebloat	
    - ireturn
    - loggercheck
    - maintidx
    - misspell
    - nakedret
    - nlreturn
    - paralleltest
    - prealloc
    - stylecheck
    - tagalign
    - tagliatelle
    - testableexamples
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl
    - zerologlint

linters-settings:
    lll:
      line-length: 128
      tab-width: 4
    
    dupl:
      threshold: 120
    
    nolintlint:
      require-explanation: true
      require-specific: true
    
    gosec:
      exclude-generated: true
    
    goimports:
      local-prefixes: github.com/org/project # UPDATE ME

    exhaustive:
      check:
        - switch
        - map
    
    gocritic:
      settings:
        captLocal:
          paramsOnly: false
        underef:
          skipRecvDeref: false
    
    govet:
      enable-all: true
      disable:
        - fieldalignment
      settings:
        shadow:
          strict: true
